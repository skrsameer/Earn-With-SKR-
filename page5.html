<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn With SKR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page5.css">
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">Earn With SKR</h1>
        
        <div class="divider animate__animated animate__fadeIn animate__delay-1s"></div>
        
        <div class="offer-card animate__animated animate__zoomIn animate__delay-2s">
            <img src="21.png" alt="Ads" class="ads-image">
            <p class="offer-text">Verify your account for just ₹21<br>Pay ₹21, Watch Ads & Earn Money</p>
        </div>
        
        <div class="divider animate__animated animate__fadeIn animate__delay-3s"></div>
        
        <button id="verifyBtn" class="action-btn animate__animated animate__fadeInUp animate__delay-4s">
            Verify Account Only ₹21
        </button>
        
        <button id="laterBtn" class="secondary-btn animate__animated animate__fadeIn animate__delay-5s">
            Later ⭐️
        </button>
    </div>

    <script src="page5.js"></script>
</body>
</html>
