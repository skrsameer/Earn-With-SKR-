<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn With SKR - Referral</title>
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <img src="Logo.png" alt="Ads" class="ads-image">
            </div>
            
            <div class="content">
                <div class="referral-section">
                    <label for="referral-code" class="referral-label">Referral Code *</label>
                    <input type="text" id="referral-code" class="referral-input" placeholder="Enter Referral Code">
                    <div id="referral-name" class="referral-name"></div>
                </div>
            </div>
            
            <div class="actions">
                <button id="continue-btn" class="btn primary animate-btn">Continue</button>
                <button id="skip-btn" class="btn secondary animate-btn">Skip...</button>
            </div>
        </div>
    </div>

    <script src="page2.js"></script>
</body>
</html>
