<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn With SKR - Referral</title>
    <link rel="stylesheet" href="page2.css">
    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <img src="Logo.png" alt="SKR Logo" class="logo">
                <h2>Join with Referral Code</h2>
            </div>
            
            <div class="content">
                <div class="referral-section">
                    <label for="referral-code" class="referral-label">Referral Code *</label>
                    <input type="text" id="referral-code" class="referral-input" placeholder="Enter Referral Code" maxlength="10">
                    <div id="referral-name" class="referral-name"></div>
                </div>
            </div>
            
            <div class="actions">
                <button id="continue-btn" class="btn primary animate-btn">Continue</button>
                <button id="skip-btn" class="btn secondary animate-btn">Skip</button>
            </div>
        </div>
    </div>

    <script src="page2.js"></script>
</body>
</html>
