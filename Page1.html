<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn With SKR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <div class="slideshow-container">
        <!-- Slide 1 - Welcome -->
        <div class="slide">
            <div class="slide-bg" style="background-image: url('assets/earn-bg.jpg');"></div>
            <div class="slide-content animate__animated">
                <h1>Welcome</h1>
                <img src="slide 1.png" alt="image" class="image">
                <p>Watch Ads & Earn money</p>
                <button class="slide-btn next-btn">Get Started</button>
            </div>
        </div>

        <!-- Slide 2 - Earn With SKR -->
        <div class="slide">
            <div class="slide-bg" style="background-image: url('assets/earn-bg.jpg');"></div>
            <div class="slide-content animate__animated">
                <img src="slide 2.png" alt="image" class="image">
                <button class="slide-btn next-btn">Earn With SKR</button>
            </div>
        </div>

        <!-- Slide 3 - Continue -->
        <div class="slide">
            <div class="slide-bg" style="background-image: url('assets/continue-bg.jpg');"></div>
            <div class="slide-content animate__animated">
                <img src="slide 3.png" alt="image" class="image">

                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <button class="slide-btn next-btn">Continue</button>
            </div>
        </div>

        <!-- Slide 4 - Registration -->
        <div class="slide">
            <div class="slide-content animate__animated">
                <h1 class="greeting">Hello, Friend!</h1>
                <p>Enter your personal details</p>
                <p>and start journey with us</p>
                <img src="Logo.png" alt="Ads" class="ads-image">
                <p class="highlight">watch Ads & Earn Money</p>
                <div class="skr-branding">
                    <span>Earn With SKR</span>
                </div>
                <div class="auth-buttons">
                    <button class="login-btn">Login</button>
 <script>
    document.querySelector('.login-btn').onclick = function() {
        window.location.href = "page4.html";
    };
</script>
                   <button class="signup-btn">Sign up</button>

<script>
    document.querySelector('.signup-btn').onclick = function() {
        window.location.href = "page2.html";
    };
</script>
                </div>
            </div>
        </div>

        <!-- Navigation dots -->
<div class="dots-container">
    <span class="dot" data-slide="1"></span>
    <span class="dot" data-slide="2"></span>
    <span class="dot" data-slide="3"></span>
    <span class="dot" data-slide="4"></span>
</div>
    </div>


    <script src="page1.js"></script>
</body>
</html>
